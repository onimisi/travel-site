<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/get-started/get-started.css">
    <title>Get Started</title>
</head>

<body>
    <!-- HEADER -->
    <header>

        <!-- NAVIGATION SECTION -->
        <nav class="main-nav">
            <h1 class="main-nav__header">Fly Away</h1>

            <ul class="main-nav__list">
                <li class="main-nav__item"><a class="main-nav__link" href="../index.html">Home</a>
                </li>
                <li class="main-nav__item"><a class="main-nav__link" href="./hawaii.html">Hawaii</a></li>
                <li class="main-nav__item"><a class="main-nav__link" href="./iceland.html">Iceland</a></li>
                <li class="main-nav__item"><a class="main-nav__link" href="./greece.html">Greece</a></li>
            </ul>
        </nav>
        <!-- END NAVIGATION -->

    </header>
    <!-- END HEADER -->

    <h2> Get Started </h2>
    <form class="info-form" action="/index.html" method="post">
        
        <!-- SELECT DESTINATION -->
        <div>
            <label for="travel-destinations">Destination</label>
            <select name="destinations" id="travel-destinations">
                <option value="hawaii">Hawaii</option>
                <option value="iceland">Iceland</option>
                <option value="greece">Greece</option>
            </select>
        </div>
        

        <!-- CONTACT INFORMATION -->
        <div>
            <label for="fname">Firstname </label>
            <input type="text" id="fname" name="fname">
        </div>
        

        <div>
            <label for="lname">Last Name </label>
            <input type="text" id="lname" name="lname">
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        

        <div>
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone">
    
        </div>
        
        <!-- MESSAGE -->
        <div>
            <label for="message"> Message </label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <button type="submit"> Submit </button>
    </form>

</body>

</html>
